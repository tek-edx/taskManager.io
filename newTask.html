        <div class="jumbotron jumbotron-fluid text-center ">
            <div class="container ">
                <h1 class="display-4"> Task Sheet </h1>
                <p class="lead">Please enter the detail for the new task </p>
            </div>
        </div>


       

    </header>
    <main class="container mt-3 ">
        <form id="formId">
            <div class="form-group flex">
                <label for="newTaskName">Task</label>
                <input type="text" class="form-control" id="newTaskName" name="Task Name" placeholder="Task Name">
            </div>
            </div>
            <div class="flex assign-date">
                <div class="form-group assign-field ">

                    <label for="assignedTo">Assignee</label>
                    <select class="form-control" id="assignedTo" name="AssignedTo" value="assignedTo">

                        <option value="" selected>Pick SomeOne</option>
                        <option>Tek</option>
                        <option>Arda</option>
                        <option>Max</option> 
                    </select>
                </div>
                <div class="date">
                    <input type="date" id="taskDueDate" name="Due Date" class="datepicker" min="2020-12-17"
                        max="2021-12-31">
                </div>
            </div>
            <div class="form-group status">
                <label for="status"> Status </label>
                <select class="form-control" id="status" name="Status">
                    <option value="">Choose the Task Status</option>
                    <option value="TO DO">TO DO </option>
                    <option value="PROGRESS">PROGRESS</option>
                    <option value="REVIEW">REVIEW</option>
                    <option value="DONE">DONE </option>
                </select>
                <div class="form-group text-box">
                    <label for="newTaskDescription">Task Description</label>
                    <textarea class="form-control" id="newTaskDescription" name="Task Description" rows="12"
                        onkeyup="count_up(this);" placeholder="Description"> </textarea>
                    <span class="text-muted pull-right" id="count1">0</span>
                    <br>
                </div>
                <div id='alertmessage' class="alert alert-danger container" style="display:hidden; "></div>
                <div class="flex-button">
                    <button type="submit" class="btn btn-success">SAVE</button>
                    <button type="button" class="btn btn-success">ADD NEXT</button>
                </div>
        </form>
       

        <!--  Model to edit the-->
        <!-- Button trigger modal -->

        <!-- MODAL TO DISPLAY THE CART TASKS STARTED  -->

       
        
        <!-- Modal -->
        <div class="modal fade" id="cartList" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        ...

                        <!--  MODEL TO DISPLAY THE TASKS IN A MODAL STARTED  -->

                        <section id="cart-display-section" class='container' >

                            </ul>
                                
                        </section> 

                        

                       
                        <!--  MODEL TO DISPLAY THE TASKS IN A MODAL END  -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button"  id="edit-submit" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- MODAL TO DISPLAY THE CART TASKS STARTED  -->
